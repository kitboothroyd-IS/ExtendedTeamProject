<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Equity Trade</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css"/>
    <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
    <script src="js/jquery.serializejson.js"></script>
    <script src = "js/tables/equitytrade-table.js"></script>
</head>
<body style="padding-left: 80px; padding-top: 30px">
    <h1>Equity Trade Hub</h1>
    <p>Your home for buying and selling company shares and stocks.</p>
    <img src="https://www.eightcap.com/en/wp-content/uploads/sites/11/2019/09/stocks-equiti.jpg"
         alt="Man's hands holding a phone with with a laptop in the background and images of charts and numbers overlapping on top."
         width="40%"/>
    <br>
    <br>
    <form>
        <input type="button" value="View equity trades" onclick="showEquityTrades()" style="display=none"/>
    </form>
    <div id="equitytrade-table" style="display: none"></div>
    <br>

    <input type="button" value="Add new equity trade" onclick="addEquityTrade()"/>

    <div class="ETRegistration">
        <form id="ETRegistrationDetailsForm" action="#" style="display: none">

                <br>
                <div class="formBox">
                    <label>Counter Party 1:</label>
                    <select class="counterpartyOptions" name="counterparty"></select>
                </div>
                <br>
                <div class="formBox">
                    <label>Counter Party 2:</label>
                    <select class="counterpartyOptions" name="counterparty"></select>
                </div>
                <br>
                <div class="formBox">
                    <label>Agreement date:</label>
                    <input type="date" name="name" id="agreementDate" required>
                </div>
                <br>
                <div class="formBox">
                    <label>Equity:</label>
                    <select id="equityOptions" name="equity"></select>
                </div>
                <br>
                <div class="formBox">
                    <label>Amount:</label>
                    <input type="text" name="amount" id="etAmount" required>
                </div>
                <br>
                <div class="formBox">
                    <label>Price:</label>
                    <input type="text" name="price" id="agreementPrice" required>
                </div>
                <br>
                <div class="formBox">
                    <label>Currency:</label>
                    <select id="currencyOptions" name="currency"></select>
                </div>
                <br>
                <div class="formBox">
                    <label>Exchange:</label>
                    <select id="exchangeOptions" name="exchange"></select>
                </div>
            </form>

    </div>
    <script src="js/equitytrade-script.js"></script>

    <br>
    <br>
    <a href="index.html">Return Home</a>

</body>
</html>
