<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
    <script src="js/jquery.serializejson.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>
<h1 class="title">Counter Party</h1>
<div class="Registration">
    <form id="RegistrationDetailsForm" action="#">
        <h2>Registration</h2>
        <div class="formBox" id="addressList">
            <label>Address:</label>
            <!--<select id="addressOptions" name="address" onclick="displayAddresses()">
                <option id="options"></option>
            </select> -->
        </div>
        <div class="formBox">
            <label>Your Name:</label>
            <input type="text" name="name" id="RegisterName" placeholder="Full Name" required>
            
        </div>
        <div class="formBox">
            <label>Email Address:</label>
            <input type="text" name="emailAddress" id="RegisterEmail" placeholder="email@email.com" required>
        </div>
        <div class="formBox">
            <label>Phone Number
                <br>
                (Please include international dialing code):</label>
            <input type="text" name="phoneNumber" id="RegisterPhone" placeholder="Phone Number" required>
        </div>    
        <button id="RegisterBtn" class="btn">Submit Details</button>    
    </form>
</div>
<script src="js/counter-party-details.js"></script>


</body>
</html>
