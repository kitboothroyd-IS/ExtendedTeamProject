<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Party Details</title>

    <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
    <script src="js/jquery.serializejson.js"></script>
    <script src="js/tables/counterparty-table.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1 class="title">Counter Party</h1>
    <nav>        
        <a href="index.html"><button class="btn">HOME PAGE</a></button>
    </nav>
    <div id="counterparty-table"></div>
    <div class="Registration">
        <form id="RegistrationDetailsForm" action="#">
            <h2>Registration</h2>
            <div class="formBox" id="addressList">
                <label>Address:</label>
                <select id="addressOptions" name="address">
        
                </select> 
            </div>
            <div class="formBox">
                <label>Your Name:</label>
                <input type="text" name="name" id="RegisterName" placeholder="Full Name" required>
                
            </div>
            <div class="formBox">
                <label>Email Address:</label>
                <input type="text" name="emailAddress" id="RegisterEmail" placeholder="email@email.com" required>
            </div>
            <div class="formBox">
                <label>Phone Number
                    <br>
                    (Please include international dialing code):</label>
                <input type="text" name="phoneNumber" id="RegisterPhone" placeholder="Phone Number" required>
            </div>
            <button id="RegisterBtn" class="btn">Submit Details</button>    
        </form>
        
    </div>
    <button class="btn" onclick="showCounterParties()">Display Counter Parties</button>
    <div id="counterPartiesList">

    </div>

    <script src="js/counter-party-details.js"></script>


</body>
</html>
